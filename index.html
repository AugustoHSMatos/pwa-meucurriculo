<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Currículo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#444444" />
  <link rel="icon" href="icons/icon-192.png" />
</head>

<body>


   <button id="criarcv" class="btn">Novo Curriculo</button>
   <button class="btn"> Baixar CV</button>

  <!-- POPUP -->
  <div id="popup" style="display: none;">
    <div class="conteudo">
      <h2 id="popuptitulo">Preencha seus dados</h2>
      <div class="inputs">
        <label for="nome">Nome</label>
        <input id="nome" placeholder="Digite seu Nome" />
        <label for="objetivo">Objetivo</label>
        <input id="objetivo" placeholder="Digite seu Objetivo profissional" />
        <label for="endereco">Endereço</label>
        <input id="endereco" placeholder="Digite seu Endereço" />
        <label for="email">Email</label>
        <input id="email" placeholder="Digite seu Email" />
        <label for="telefone">Telefone</label>
        <input id="telefone" placeholder="Digite seu Telefone" />
        <label for="linkedin">Linkedin</label>
        <input id="linkedin" placeholder="Digite seu Linkedin" />
        <label for="sobre">Sobre Mim</label>
        <textarea id="sobre" placeholder="Digite Sobre você"></textarea>

        <!-- Dinâmico -->
        <div class="adicionais">
          <div id="formacoesContainer">
            <h3>Formações Acadêmicas</h3>
            <button type="button" id="addFormacao" class="btn">+ Adicionar Formação</button>
          </div>
          <div id="cursosContainer">
            <h3>Cursos Complementares</h3>
            <button type="button" id="addCurso" class="btn">+ Adicionar Curso</button>
          </div>
        </div>
      </div>

      <div class="botoes">
        <button id="btnppCriar">Criar CV</button>
        <button id="btnppCancelar">Cancelar</button>
      </div>
    </div>
  </div>


    <div id="curriculo"></div>

    <script src="index.js"></script>
</body>
</html>
